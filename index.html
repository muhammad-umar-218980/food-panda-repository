<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Foodpanda Items Box</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="foodpanda.png" type="image/x-icon">

    <!-- STYLE CSS FILE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Poppins&display=swap');
    </style>
  </head>


  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <!-- DIV1 -->
        <div class="div1">
          <a href="">
            <img src="foodpanda.png" alt="foodpanda">
            <h1 class="h1">foodpanda</h1>&nbsp;&nbsp;
          </a>
        </div>
        
        <!-- DIV2 -->
        <div class="div2">
          <i class="fa-solid fa-location-dot""></i>&nbsp;&nbsp;&nbsp;
          <label for="cities">Location : </label>
          <input type="text" name="city" id="cities" list="city-list" placeholder="       Select Your City">
          <datalist id="city-list">
            <option value="Karachi"></option>
            <option value="Lahore"></option>
            <option value="Islamabad"></option>
            <option value="Hyderabad"></option>
            <option value="Other"></option>
          </datalist>&nbsp;
        </div>
        
        <!-- DIV3 -->
        <div class="div3">
          <button class="btn_1">Log in</button>
          <button class="btn_2">Sign up</button>
          &nbsp;&nbsp;
        </div>
        
        <!-- DIV4 -->
        <div class="div4">
          <i class="fa-solid fa-bucket" style="color: #e02866;"></i>
        </div>
        
      </nav>
    </header>
    <!--------------------------------->
    
    <!-- MAIN -->
    <main class="main">
      <article class="foods">


        <!-- BISMILLAH RIZWAN KITCHEN -->
        <section class="bismillah food">
          <figure>
            <img src="rizwan_kitchen.jpg" alt="">
            <figcaption>
              <h1>Bismillah Rizwan Kitchen
              <p>$$•Pakistani</p>
              </h1>
            <figcaption>
          </figure>
          
        </section>
        <br><br><br><br><br>
        

        <!-- SUFRA BY SHAZIA -->
        <section class="sufra food">
          <figure>
            <img src="sufra.jpg" alt="">
            <figcaption><h1>Sufra By Shazia
              <p>$$•Pakistani</p>
            </h1>
          </figcaption>
          </figure>
        </section>
        <br><br><br><br><br>
        

        <!-- BURGER 99 -->
        <section class="burger_99 food">
          <figure>
            <img src="burger_99.jpg" alt="">
            <figcaption>
              <h1>Burger 99
                <p>$$•Fast Food</p>
              </h1>
          </figcaption>
          </figure>
        </section>
        <br><br><br><br><br>

        <!-- EATLY KARACHI -->
        <section class="eatly food">
          <figure>
            <img src="eatly.jpg" alt="">
            <figcaption>
              <h1>Eatly Karachi
                <p>$$•Chinese</p>
              </h1>
          </figcaption>
          </figure>
        </section>
        <br><br><br><br><br>
        

        <!-- HOME KITCHEN -->
        <section class="home food">
          <figure>
            <img src="home.jpg" alt="">
            <figcaption>
              <h1>Home Kitchen
                <p>$•Pakistani</p>
              </h1>
            <p></p>
          </figcaption>
          </figure>
        </section>
        <br><br><br><br><br>
        

        <!-- MATKA BIRYANI -->
        <section class="matka food">
          <figure>
            <img src="matka.jpg" alt="">
            <figcaption>
              <h1>Matka Biryani
                <p>$$•Pakistani</p>
              </h1>
          </figcaption>
          </figure>
        </section>
      </article>
    </main>
    

    

    
  <!-- FOOTER -->
    <footer></footer>
  </body>
  </html>
